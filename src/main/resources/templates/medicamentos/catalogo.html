<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout.html}">
<head>
    <title>Catálogo de Medicamentos</title>
    <style>
        .card-img-top-custom {
            width: 100%;
            height: 200px;
            object-fit: contain;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .card-img-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 10px;
        }
        .card-img-placeholder i {
            font-size: 3rem;
            color: #adb5bd;
        }
        .card-title-custom {
            min-height: 48px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-body-custom {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">Catálogo de Medicamentos</h1>

        <!-- Formulario de búsqueda -->
        <form th:action="@{/medicamentos/catalogo}" method="get" class="row g-3 mb-4 align-items-end">
            <div class="col-sm-12 col-md flex-grow-1">
                <label for="busqueda" class="form-label visually-hidden">Buscar Medicamento</label>
                <input type="text" class="form-control form-control-lg" id="busqueda" name="busqueda"
                       placeholder="Buscar por nombre de medicamento..." th:value="${busquedaActual}">
            </div>
            <div class="col-sm-6 col-md-auto">
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
            <div class="col-sm-6 col-md-auto" th:if="${busquedaActual != null and !busquedaActual.isEmpty()}">
                <a th:href="@{/medicamentos/catalogo}" class="btn btn-outline-secondary btn-lg w-100">Limpiar</a>
            </div>
        </form>

        <!-- Mensajes de alerta -->
        <div th:if="${medicamentos != null and #lists.isEmpty(medicamentos) and busquedaActual != null and !busquedaActual.isEmpty()}"
             class="alert alert-warning" role="alert">
            No se encontraron medicamentos que coincidan con "<strong th:text="${busquedaActual}"></strong>". Intenta con otro término.
        </div>
        <div th:if="${medicamentos != null and #lists.isEmpty(medicamentos) and (busquedaActual == null or busquedaActual.isEmpty())}"
             class="alert alert-info" role="alert">
            Actualmente no hay medicamentos disponibles en el catálogo.
        </div>

        <!-- Grid de Medicamentos -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" th:if="${medicamentos != null and not #lists.isEmpty(medicamentos)}">
            <div class="col" th:each="medicamento : ${medicamentos}"> <!-- 'medicamento' ahora es un MedicamentoDisplayDTO -->
                <div class="card h-100 shadow-sm">

                    <!-- SECCIÓN DE IMAGEN CORREGIDA -->
                    <a th:if="${medicamento.urlProducto}" th:href="${medicamento.urlProducto}" target="_blank" class="text-decoration-none">
                        <th:block th:if="${not #strings.isEmpty(medicamento.imagenUrl)}">
                            <img th:src="${medicamento.imagenUrl}" th:alt="${'Imagen de ' + medicamento.nombreDisplay}" class="card-img-top-custom" />
                        </th:block>
                        <th:block th:unless="${not #strings.isEmpty(medicamento.imagenUrl)}">
                            <div class="card-img-placeholder"><i class="bi bi-image-alt"></i></div>
                        </th:block>
                    </a>
                    <div th:unless="${medicamento.urlProducto}">
                        <th:block th:if="${not #strings.isEmpty(medicamento.imagenUrl)}">
                            <img th:src="${medicamento.imageUrl}" th:alt="${'Imagen de ' + medicamento.nombreDisplay}" class="card-img-top-custom" />
                        </th:block>
                        <th:block th:unless="${not #strings.isEmpty(medicamento.imagenUrl)}">
                            <div class="card-img-placeholder"><i class="bi bi-image-alt"></i></div>
                        </th:block>
                    </div>

                    <div class="card-body card-body-custom">
                        <div>
                            <h5 class="card-title card-title-custom">
                                <!-- NOMBRE CORREGIDO -->
                                <a th:if="${medicamento.urlProducto}" th:href="${medicamento.urlProducto}" target="_blank" class="text-decoration-none text-dark" th:text="${medicamento.nombreDisplay}"></a>
                                <span th:unless="${medicamento.urlProducto}" th:text="${medicamento.nombreDisplay}"></span>
                            </h5>
                            <p class="card-text text-muted small" th:if="${medicamento.descripcion != null and medicamento.descripcion != 'No disponible'}" th:text="${#strings.abbreviate(medicamento.descripcion, 80)}"></p>
                        </div>

                        <div class="mt-auto pt-2">
                            <p class="card-text mb-1">
                                <small class="text-muted" th:if="${medicamento.farmaciaNombre}" th:text="${'Farmacia: ' + medicamento.farmaciaNombre}"></small>
                            </p>

                            <p class="card-text mb-1" th:if="${medicamento.precioInternet != null and medicamento.precioInternet > 0}">
                                <span class="fw-bold fs-5 text-success" th:text="${'$' + #numbers.formatDecimal(medicamento.precioInternet, 1, 'POINT', 0, 'COMMA')}"></span>
                                <small class="text-muted">(Internet)</small>
                            </p>

                            <p class="card-text mb-2" th:if="${medicamento.precioFisico != null and medicamento.precioFisico > 0}">
                                <span class="fw-bold" th:text="${'$' + #numbers.formatDecimal(medicamento.precioFisico, 1, 'POINT', 0, 'COMMA')}"></span>
                                <small class="text-muted">(Físico)</small>
                            </p>

                            <a th:if="${medicamento.urlProducto}" th:href="${medicamento.urlProducto}" target="_blank" class="btn btn-sm btn-outline-primary w-100">
                                Ver en tienda <i class="bi bi-box-arrow-up-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <!-- No se necesitan scripts específicos por ahora -->
</th:block>
</body>
</html>
