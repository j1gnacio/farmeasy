<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main-layout.html}">
<head>
    <title>Catálogo de Medicamentos</title>
    <style>
        .card-img-top-custom {
            width: 100%;
            height: 200px;
            object-fit: contain;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .card-img-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 10px;
        }
        .card-img-placeholder i {
            font-size: 3rem;
            color: #adb5bd;
        }
        .card-title-custom {
            min-height: 48px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-body-custom {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">

        <!-- Sección de Mensajes de Alerta -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h1 class="mb-4">Catálogo de Medicamentos</h1>

        <!-- Formulario de búsqueda -->
        <form th:action="@{/medicamentos/catalogo}" method="get" class="row g-3 mb-4 align-items-end">
            <div class="col-sm-12 col-md-7">
                <label for="busqueda" class="form-label">Nombre del Medicamento</label>
                <input type="text" class="form-control form-control-lg" id="busqueda" name="busqueda"
                       placeholder="Buscar por nombre de medicamento..." th:value="${busquedaActual}">
            </div>

            <div class="col-sm-12 col-md-3">
                <label for="farmacia" class="form-label">Farmacia</label>
                <select id="farmacia" name="farmacia" class="form-select form-select-lg">
                    <option value="TODAS" th:selected="${farmaciaActual == 'TODAS'}">Todas las farmacias</option>
                    <option th:each="f : ${farmacias}"
                            th:value="${f}"
                            th:text="${f}"
                            th:selected="${f == farmaciaActual}"></option>
                </select>
            </div>

            <div class="col-sm-12 col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
        </form>

        <!-- Mensajes de alerta de búsqueda -->
        <div th:if="${medicamentos != null and #lists.isEmpty(medicamentos) and busquedaActual != null and !busquedaActual.isEmpty()}"
             class="alert alert-warning" role="alert">
            No se encontraron medicamentos que coincidan con "<strong th:text="${busquedaActual}"></strong>". Intenta con otro termino.
        </div>
        <div th:if="${medicamentos != null and #lists.isEmpty(medicamentos) and (busquedaActual == null or busquedaActual.isEmpty())}"
             class="alert alert-info" role="alert">
            Actualmente no hay medicamentos disponibles en el catalogo.
        </div>

        <!-- Grid de Medicamentos -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" th:if="${medicamentos != null and not #lists.isEmpty(medicamentos)}">
            <div class="col" th:each="medicamento : ${medicamentos}">
                <div class="card h-100 shadow-sm">

                    <!-- Sección de Imagen -->
                    <a th:if="${medicamento.urlProducto}" th:href="${medicamento.urlProducto}" target="_blank" class="text-decoration-none">
                        <img th:if="${not #strings.isEmpty(medicamento.imagenUrl)}"
                             th:src="${medicamento.imagenUrl}" th:alt="${'Imagen de ' + medicamento.nombre}"
                             class="card-img-top-custom"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                        <div th:unless="${not #strings.isEmpty(medicamento.imagenUrl)}" class="card-img-placeholder" style="display: flex;">
                            <i class="bi bi-image"></i>
                        </div>
                        <div class="card-img-placeholder" style="display: none;">
                            <i class="bi bi-image-alt"></i>
                        </div>
                    </a>
                    <div th:unless="${medicamento.urlProducto}">
                        <img th:if="${not #strings.isEmpty(medicamento.imagenUrl)}"
                             th:src="${medicamento.imagenUrl}" th:alt="${'Imagen de ' + medicamento.nombre}"
                             class="card-img-top-custom"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                        <div th:unless="${not #strings.isEmpty(medicamento.imagenUrl)}" class="card-img-placeholder" style="display: flex;">
                            <i class="bi bi-image"></i>
                        </div>
                        <div class="card-img-placeholder" style="display: none;">
                            <i class="bi bi-image-alt"></i>
                        </div>
                    </div>

                    <div class="card-body card-body-custom">
                        <div>
                            <h5 class="card-title card-title-custom">
                                <a th:href="@{/medicamentos/{id}(id=${medicamento.id})}" class="text-decoration-none text-dark" th:text="${medicamento.nombre}"></a>
                            </h5>
                            <p class="card-text text-muted small" th:if="${medicamento.descripcion}" th:text="${#strings.abbreviate(medicamento.descripcion, 80)}"></p>
                        </div>

                        <div class="mt-auto pt-2">
                            <p class="card-text mb-1">
                                <small class="text-muted" th:if="${medicamento.farmacia}" th:text="${'Farmacia: ' + medicamento.farmacia}"></small>
                            </p>

                            <p class="card-text mb-1" th:if="${medicamento.precioInternet != null}">
                                <span class="fw-bold fs-5 text-success" th:text="${'$' + #numbers.formatDecimal(medicamento.precioInternet, 1, 'POINT', 0, 'COMMA')}"></span>
                                <small class="text-muted">(Internet)</small>
                            </p>
                            <p class="card-text mb-2" th:if="${medicamento.precioFarmacia != null}">
                                <span class="fw-bold" th:text="${'$' + #numbers.formatDecimal(medicamento.precioFarmacia, 1, 'POINT', 0, 'COMMA')}"></span>
                                <small class="text-muted">(Fisico)</small>
                            </p>

                            <div class="d-grid gap-2 mt-2">
                                <div sec:authorize="isAuthenticated()">

                                    <!-- CASO 1: El medicamento NO está en la lista de favoritos del usuario -->
                                    <form th:if="${!favoritosIds.contains(medicamento.id)}" th:action="@{/favoritos/agregar}" method="post">
                                        <input type="hidden" name="medicamentoId" th:value="${medicamento.id}" />
                                        <button type="submit" class="btn btn-sm btn-outline-warning w-100">
                                            <i class="bi bi-star"></i> Añadir a Favoritos
                                        </button>
                                    </form>

                                    <!-- CASO 2: El medicamento SÍ está en la lista de favoritos del usuario -->
                                    <form th:if="${favoritosIds.contains(medicamento.id)}" th:action="@{/favoritos/eliminar}" method="post">
                                        <input type="hidden" name="medicamentoId" th:value="${medicamento.id}" />
                                        <button type="submit" class="btn btn-sm btn-warning w-100">
                                            <i class="bi bi-star-fill"></i> Quitar de Favoritos
                                        </button>
                                    </form>
                                </div>
                                <a th:if="${medicamento.urlProducto}" th:href="${medicamento.urlProducto}" target="_blank" class="btn btn-sm btn-outline-primary w-100">
                                    Ver en tienda <i class="bi bi-box-arrow-up-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&libraries=places"></script>
<script>
    function initAutocomplete() {
        var input = document.getElementById('direccion');
        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.addListener('place_changed', function () {
            var place = autocomplete.getPlace();
            if (!place.geometry) { return; }
            document.getElementById('latitud').value = place.geometry.location.lat();
            document.getElementById('longitud').value = place.geometry.location.lng();
        });
    }
    window.onload = initAutocomplete;
</script>

<th:block layout:fragment="scripts">
    <!-- Espacio para scripts específicos de la página -->
</th:block>
</body>
</html>
